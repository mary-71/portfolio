				<input type="file" style="display: none;">
			</label>
			<textarea id="textline" class="textArea" placeholder="메세지를 입력해 주세요."></textarea>
			<input type="button" class="btn btn-default btn_chat" name="btn_chat" id="btn_chat"  title="전송" value="전송">

	</div>
	<!-- //.chat_btm -->
</div>

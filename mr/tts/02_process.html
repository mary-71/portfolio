	<!-- #header -->
	<div id="header">
        <h1><a href="01_login.html"><img src="resources/images/logo_header.png" alt="maum Voice"></a></h1>
        <div class="sub_hd">

			</ul>

<!--				네이버일때는 logo_naver.png로 바꾸기-->

				</div>			
			</div>
		</div>
		<!-- //.etcmenu -->
	</div>
	<!-- //#header -->	
	<!-- #container -->
	<div id="container">
			<!-- .processArea -->
			<div class="processArea">
				<h3>maum Voice <span>Process</span></h3>
				
				<img src="resources/images/img_process.png" alt="maum Voice Process">
				<ul class="processBox">
					<li>
						<p>목소리 <br> 기본정보 입력</p>
					</li>
					<li>
						<p>1시간 분량 <br> 문장 녹음하기</p>
					</li>
					<li>
						<p>전송</p>
					</li>
					<li>
						<p>음성 학습</p>
					</li>
					<li>
						<p>maum Voice <br> 완성!</p>
					</li>
				</ul>
				<div class="process_select">
					<ul>
						<li>
							<input type="checkbox" id="1"  checked>
							<label for="1" class="agreecheck">녹음된 음성 및 개인 정보는 타인의 것이 아닌 본인의 것임을 동의합니다.</label>
						</li>
						<li>
							<input type="checkbox" id="2">
							<label for="2" class="agreecheck">본인의 목소리 외에 타인의 목소리를 사용 시 마인즈랩에서는 일절 책임이 없음을 동의합니다.</label>
						</li>
						<li>
							<input type="checkbox" id="3">
							<label for="3" class="agreecheck">녹음된 목소리를 상업적인 목적으로 사용하지 않을 것을 동의합니다.</label>
						</li>
					
					</ul>
					
				</div>
				<div class="btn_start">
					<a href="03_add.html"> Start </a>
				</div>
			</div>
